<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator table</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <center>
        <table border="2px">
        <tr>
            <td colspan="4">
                <input type="text" id="txt" readonly></td>
        </tr>
        
         <tr>
           <td><button id="seven"onclick="seven()" style="color: coral;">7</button></td>
           <td><button id="eight"onclick="eight()">8</button></td>
       <td><button id="nine"onclick="nine()">9</button></td>
   <td><button id="plus"onclick="plus()">+</button></td>    
</tr>    

<tr>
    <td> <button  id="four"onclick=" four()">4</button></td>
    <td><button  id="five"onclick="five()">5</button></td>
<td><button  id="six"onclick="six()">6</button></td>
<td><button  id="minus"onclick="minus()">-</button></td>    
</tr>    

<tr>
    <td> <button  id="one"onclick="one()">1</button></td>
    <td><button  id="two"onclick="two()">2</button></td>
<td><button  id="three"onclick="three()">3</button></td>
<td><button  id="divide"onclick="divide()">/</button></td>    
</tr>    

<tr>
    <td> <button  id="zero"onclick="zero()">0</button></td>
    <td><button  id="multiply"onclick="multiply()">*</button></td>
<td><button  id="resu"onclick="resu()">=</button></td>
<td><button  id="reset"onclick="reset()">c</button></td>    
</tr>    
</table>
    </center>

<script src="script .js"></script>
</body>
</html>
